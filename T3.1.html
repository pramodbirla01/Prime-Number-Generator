<!DOCTYPE html>
<html>
    <head>
<title>Prime Numbers till 250</title>
<style>
    div{
        
        text-align: center;
    }
</style>
    </head>
    <body>
        <div>
        <button onclick="prime()">Generate Prime Numbers</button><br><br>
        <input type="number" id="Number">
    </div>
        <script>
            function prime()
            {
                var num = document.getElementById("Number").value;
                var isPrime;
                for(var i=2;i<=num;i++)
                {
                    isPrime = 1;
                    for(var j=2; j<=i/2; j++)
                    {
                    if(i%j==0)
                    {
                        isPrime = 0;
                        break;
                    }

                    }
                    if(isPrime==1){
                        document.write(i+'&nbsp');

                    }
                    
                }
            }
        </script>
    </body>
</html>
